<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.6.6/firebase.js"></script>

    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/2.3.0/angularfire.min.js"></script>
    <title>Document</title>
</head>

<body ng-app="myApp" ng-controller="MyAuthCtrl">
    <section class="vh-100" style="background-color: #eee;">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                    <div class="card text-black" style="border-radius: 25px;">
                        <div class="card-body p-md-5">
                            <div class="row justify-content-center">
                                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                    <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Đăng Ký</p>

                                    <form class="mx-1 mx-md-4">

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input ng-model="hoten" type="text" id="form3Example1c" class="form-control" />
                                                <label class="form-label" for="form3Example1c">Tên Của Bạn Là</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input ng-model="email" type="email" id="form3Example3c" class="form-control" />
                                                <label class="form-label" for="form3Example3c">Địa Chỉ Email</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input ng-model="password" type="password" id="form3Example4c" class="form-control" />
                                                <label class="form-label" for="form3Example4c">Mật Khẩu</label>
                                            </div>
                                        </div>

                                        <div class="d-flex flex-row align-items-center mb-4">
                                            <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                                            <div class="form-outline flex-fill mb-0">
                                                <input ng-model="repassword" type="password" id="form3Example4cd" class="form-control" />
                                                <label class="form-label" for="form3Example4cd">Nhập Lại Mật Khẩu</label>
                                            </div>
                                        </div>

                                        <div class="form-check d-flex justify-content-center mb-5">
                                            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" style="margin: 28px; margin-top: 5px; margin-left: -326px;" />
                                            <label class="form-check-label" for="form2Example3">
                            Tôi đồng ý tất cả về các <a href="#!">điều khoản và dịch vụ</a>
                                            </label>
                                        </div>

                                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                            <button ng-click="register(email,password,repassword)" type="button" class="btn btn-primary btn-lg">Đăng Ký</button>
                                        </div>

                                    </form>

                                </div>
                                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp" class="img-fluid" alt="Sample image">

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        var app = angular.module("myApp", ["firebase"]);
        app.config(function() {
            var config = {
                apiKey: "AIzaSyDB6I0WHWB1QElMYzn6SAHbZoQkYaqn1tU",
                authDomain: "it16317-ps13132-lanhquockhanh.firebaseapp.com",
                databaseURL: "https://it16317-ps13132-lanhquockhanh-default-rtdb.firebaseio.com",
                projectId: "it16317-ps13132-lanhquockhanh",
                storageBucket: "it16317-ps13132-lanhquockhanh.appspot.com",
                messagingSenderId: "433036550329",
                appId: "1:433036550329:web:26fdd221d494a7aa713b68",
                measurementId: "G-9B39PD9DCZ"
            };
            firebase.initializeApp(config);
        });
        app.controller("MyAuthCtrl", ["$scope", "$firebaseAuth",
            function($scope, $firebaseAuth) {
                $scope.authObj = $firebaseAuth();

                $scope.register = (email, password, repassword) => {
                    email: $scope.email;
                    password: $scope.password;
                    repassword: $scope.repassword
                    if (password == repassword) {
                        $scope.authObj.$createUserWithEmailAndPassword(email, password, repassword).then(function(firebaseUser) {

                            console.log("User " + firebaseUser.uid + " created successfully!");
                            alert("Đăng ký thành công, chuyển đến trang đăng nhập")
                            window.location.assign("login.html")
                                .catch(function(error) {
                                    console.error("Error: ", error);
                                });
                        });
                    } else {
                        alert("Đăng ký thất bại")
                        return;
                    }

                }
            }
        ]);
    </script>
</body>

</html>
